<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body class="
    page__content
    card--display_flex
    card--display_JC_center
    card--display_AI_center
    "
  >
    <div class="card card--display_flex" data-qa="card">
      <img
        class="card__img"
        src=".\images\imac.jpeg"
        alt="imac"
      >

      <div class="
        card__text
        card--font-weight_bold
        "
      >Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>

      <div class="
        card__kod
        card--font-weight_normal
        "
      >Код товара: 195434</div>

      <div class="
        card__rating
        card--display_flex
        card--display_AI_center
        card--display_JC_space-between
        "
      >
        <div class="card__stars card--display_flex">
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
          <div class="card__star"></div>
        </div>

        <div class="card__reviews">Отзывов: 5</div>
      </div>

      <div class="
        card__price
        card--display_flex
        card--display_AI_center
        card--display_JC_space-between
        "
      >
        <div class="
          card__price-word
          card--font-weight_normal
          "
        >Цена:</div>
        <div class="
          card__price-number
          card--font-weight_bold
          "
        >69 999 грн</div>
      </div>

      <a
        href="#"
        class="
          card__buy card--display_flex
          card--display_JC_center
          card--display_AI_center
          "
        data-qa="hover"
      >
        <div class="
          card__button
          card--display_flex
          card--display_JC_center
          card--display_AI_center
          card--font-weight_bold
          "
        >Купить</div>
      </a>
    </div>
  </body>
</html>
